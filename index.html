<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- CUstom CSS -->
  <link rel="stylesheet" href="./styles/main.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="container card__section">
    <div class="card">
      <div class="row no-gutters">

        <div class="col-md-6 col-12">
          <div class="card-body card__body text-md-left text-center">
            <h5 class="card-title card__title font-weight-bolder">Get <span class="card__title__insights">insights</span> that help your
              business grow.</h5>
            <p class="card-text card__text">Discover the benefits of data analytics and make better decisions regarding
              revenue,
              customer
              experience, and overall efficiency.</p>

            <div class="card__stats d-md-flex justify-content-md-between">
              <span class="card__stats--1">
                <div class="card__stats__number font-weight-bolder">10K+</div>
                <div class="card__stats__heading text-uppercase">companies</div>
              </span>
              <span class="card__stats--2">
                <div class="card__stats__number font-weight-bolder">314</div>
                <div class="card__stats__heading text-uppercase">templates</div>
              </span>
              <span class="card__stats--3">
                <div class="card__stats__number font-weight-bolder">12M+</div>
                <div class="card__stats__heading text-uppercase">queries</div>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-12 card__col--img ">
          <div class="col__img h-100"></div>
          <!-- <img src="./images/image-header-desktop.jpg" class="card-img-top" alt="..."> -->
        </div>
      </div>

  </section>

  </div>

  </div> -->
</body>

</html>
